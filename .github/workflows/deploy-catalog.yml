name: Deploy Catalog Site

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6.1.0
        with:
          go-version: "1.25"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Build CLaaT
        working-directory: claat
        run: |
          go build -o ../claat-bin ./main.go
          chmod +x ../claat-bin

      - name: Prepare temp folder
        run: |
          mkdir -p temp

          # Copy source markdown files
          cp -r sample-codelabs temp/codelabs

          # Copy catalog files to root
          cp -r catalog/* temp/

      - name: Export codelabs
        working-directory: temp
        run: |
          # Export all markdown files to temp root
          for file in codelabs/*.md; do
            if [ -f "$file" ]; then
              echo "Exporting $file..."
              ../claat-bin export -o . "$file"
            fi
          done

          echo "Exported codelabs:"
          ls -la

      - name: Build index
        working-directory: temp
        run: |
          node build-index.js . codelabs.json
          echo "Catalog index:"
          cat codelabs.json

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./temp
          publish_branch: gh-pages
          force_orphan: true
